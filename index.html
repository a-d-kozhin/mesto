<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><link href="main.css" rel="stylesheet"></head><body class="project"><div class="page"><header class="header"><a href="#" class="link"><img src="2e17206c65c9d9c22929903d18aa3749.svg" alt="Логотип проекта Mesto Russia" class="logo logo_place_header"></a></header><main class="content"><section class="profile"><img src="a84e5366ea4e17230a0697ce86328a00.png" alt="Аватар профиля" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="button profile__edit-button"></button><p class="profile__job">Исследователь океана</p></div><button type="button" class="button profile__add-button"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020. Саша Кожин</p></footer><section class="popup popup-profile"><div class="popup__overlay popup-profile__overlay"></div><form class="popup__container popup__form popup__form_type_profile" name="edit-profile" action="#" method="POST" novalidate><h3 class="popup__title">Редактировать профиль</h3><input class="popup__input popup__input_type_name" placeholder="Имя" name="name" required minlength="2" maxlength="40" id="name-input"> <span id="name-input-error" class="popup__error">Текст ошибки</span> <input class="popup__input popup__input_type_job" placeholder="Профессия" name="job" required minlength="2" maxlength="200" id="job-input"> <span id="job-input-error" class="popup__error">Текст ошибки</span> <button type="submit" class="popup__submit-button">Сохранить</button> <button type="button" class="button popup__close-button popup-profile__close-button"></button></form></section><section class="popup popup-element"><div class="popup__overlay popup-element__overlay"></div><form class="popup__container popup__form popup__form_type_element" name="new-element" action="#" method="POST" novalidate><h3 class="popup__title">Новое место</h3><input class="popup__input popup__input_type_title" placeholder="Название" name="title" required id="title-input" minlength="1" maxlength="30"> <span id="title-input-error" class="popup__error">Текст ошибки</span> <input class="popup__input popup__input_type_url" type="url" placeholder="Ссылка на картинку" id="url-input" name="url" required> <span id="url-input-error" class="popup__error">Текст ошибки</span> <button type="submit" class="popup__submit-button popup-element__submit_button">Сохранить</button> <button type="button" class="button popup__close-button popup-element__close-button"></button></form></section><section class="popup popup-image"><div class="popup__overlay popup-image__overlay"></div><div class="popup-image__wrapper"><img alt="" class="popup-image__image"><p class="popup-image__caption"></p><button type="button" class="button popup__close-button popup-image__close-button"></button></div></section></div><template id="element"><li class="element"><button type="button" class="button element__remove-button"></button> <img alt="" class="element__image"><div class="element__wrapper"><h2 class="element__title"></h2><button type="button" class="button element__like-button"></button></div></li></template><script src="main.js"></script></body></html>
