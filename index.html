<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Mesto Russia</title>
</head>

<body class="project">
  <div class="page">
    <section class="popup">
      <form class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__input popup__input-name" type="text" placeholder="">
        <input class="popup__input popup__input-job" type="text" placeholder="">
        <button type="submit" class="button popup__submit-button">Сохранить</button>
        <button type="button" class="button popup__close-button"></button>
      </form>
    </section>

    <header class="header">
      <a href="#" class="link">
        <img src="images/logo-2.svg" alt="Логотип проекта Mesto Russia" class="logo logo_place_header">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/Avatar.png" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>

      <ul class="list elements">
        <li class="element">
          <img src="images/altai.jpg" alt="Алтай" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Алтай</h2>
            <button type="button" class="button like-button"></button>
          </div>
        </li>

        <li class="element">
          <img src="images/baikal.jpg" alt="Байкал" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Байкал</h2>
            <button type="button" class="button like-button"></button>
          </div>
        </li>

        <li class="element">
          <img src="images/arkhyz.jpg" alt="Архыз" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Архыз</h2>
            <button type="button" class="button like-button"></button>
          </div>
        </li>

        <li class="element">
          <img src="images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="button like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/karelia.jpg" alt="Карелия" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Карелия</h2>
            <button type="button" class="button like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="button like-button"></button>
          </div>
        </li>
      </ul>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Саша Кожин</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
