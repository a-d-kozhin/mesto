<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Mesto Russia</title>
</head>

<body class="project">
  <div class="page">
    <header class="header">
      <a href="#" class="link">
        <img src="images/logo-2.svg" alt="Логотип проекта Mesto Russia" class="logo logo_place_header">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img src="images/Avatar.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-button"></button>
      </section>


      <ul class="elements">
      </ul>
      
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Саша Кожин</p>
    </footer>
    
    <section class="popup popup-profile">
      <div class="popup__overlay popup-profile__overlay"></div>
      <form class="popup__container popup__profile-form" name="popup-profile" action="#" method="POST">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="popup-name" required>
        <input class="popup__input popup__input_type_job" type="text" placeholder="Профессия" name="popup-job" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
        <button type="button" class="button popup__close-button popup-profile__close-button"></button>
      </form>
    </section>
    
    <section class="popup popup-element">
      <div class="popup__overlay popup-element__overlay"></div>
      <form class="popup__container popup__element-form" name="popup-new-element" action="#" method="POST">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_element-title" type="text" placeholder="Название"
        name="popup-element-title" required>
        <input class="popup__input popup__input_type_element-url" type="text" placeholder="Ссылка на картинку"
        name="popup-element-url" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
        <button type="button" class="button popup__close-button popup-element__close-button"></button>
      </form>
    </section>
    
    <section class="popup popup-image">
      <div class="popup__overlay popup-image__overlay"></div>
      <div class="popup-image__wrapper">
        <img src="" alt="" class="popup-image__image">
        <p class="popup-image__caption"></p>
        <button type="button" class="button popup__close-button popup-image__close-button"></button>
      </div>
    </section>
    
  </div>
      <template id="element">
        <li class="element">
          <button type="button" class="button element__remove-button"></button>
          <img src="" alt="" class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title"></h2>
            <button type="button" class="button element__like-button"></button>
          </div>
        </li>
      </template>
  <script src="scripts/script.js"></script>
</body>

</html>
